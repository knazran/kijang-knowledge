<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/site.min.css')}}">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/site.min.js')}}"></script>

    <title>FinsNet Explorer</title>
  </head>
  <body>
    <!-- Navigation Header -->
    <nav role="navigation" class="navbar navbar-custom">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button data-target="#bs-content-row-navbar-collapse-5" data-toggle="collapse" class="navbar-toggle" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">FinsNet Explorer</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div id="bs-content-row-navbar-collapse-5" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Getting Started</a></li>
            <li class="active"><a href="#">Documentation</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- Search Content -->
  	<div class="col-md-8 content">
        <div class="panel panel-default">
         <div class="panel-body" style="min-height: 100%">
           <div class="col-md-12" >
            <form action="{{ url_for('explorer_search') }}" method="get">
             <div class="input-group form-search">
               <!-- <div class="input-group-btn"> -->
                 
                  <input type="text" name="catalogue_query" placeholder="Search" class="form-control search-query input-lg">
                 
               <!-- </div> -->
               <span class="input-group-btn">
                 <button type="submit" class="btn btn-primary input-lg" tabindex="-1">Search</button>
               </span>
             </div>
             </form>
             {% block network %}{% endblock %}
           </div>
         </div>
        </div>
    </div>
    <!-- Search Info -->
    <div class="col-md-4 content">
        <div class="panel panel-default">
         <div class="panel-body" style="min-height: 100%">
            {% block table_net %}{% endblock %}
            <button>Generate!</button>
         </div>
        </div>
    </div>
    
  </body>
</html>
